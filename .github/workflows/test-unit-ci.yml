name: test-node-ci
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Run de instalacion
        run: npm install

      - name: Test project
        run: |
          npm run test
          npm run test:coverage
          
      - name: Upload build artefact
        uses: actions/upload-artifact@v4
        with:
          name: '${{ github.run_id }}-coverage'
          path: coverage/
          retention-days: 14
